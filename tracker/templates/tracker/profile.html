{% extends "tracker/layout.html" %}
{% load static %}

{% block body %}
<div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium ">Applicant Information</h3>
    <p class="mt-1 max-w-2xl text-sm">Personal details and application.</p>
</div>
<div class="mt-5 border-t border-gray-200 container px-4 py-5 sm:px-6">
    <dl class="divide-y divide-gray-200">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
            <dt class="text-sm font-medium">Full name</dt>
            <dd class="mt-1 flex text-sm  sm:mt-0 sm:col-span-2">
                <span class="flex-grow">{{user.first_name}} {{user.last_name}}</span>
                <span class="ml-4 flex-shrink-0">
                </span>
            </dd>
        </div>
        <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
            <dt class="text-sm font-medium">Username</dt>
            <dd class="mt-1 flex text-sm  sm:mt-0 sm:col-span-2">
                <span class="flex-grow">{{user.username}}</span>
                <span class="ml-4 flex-shrink-0">

                </span>
            </dd>
        </div>
        <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
            <dt class="text-sm font-medium">Email address</dt>
            <dd class="mt-1 flex text-sm  sm:mt-0 sm:col-span-2">
                <span class="flex-grow">{{user.email}}</span>
                <span class="ml-4 flex-shrink-0">

                </span>
            </dd>
        </div>
    </dl>
</div>
<div class="flex justify-end mb-9">
    <form action="{% url 'profile' user.username %}" method="post">
        {% csrf_token %}
        <div>
            <button type="submit"
                class="w-full button-color flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Delete</button>
        </div>
    </form>
</div>

{% endblock %}
